<div class="row no-gutters">
    <div class="col-10 offset-1 col-md-6 offset-md-3">
        <h4>Delivery Address</h4>
        <br>
        <form>
            <div class="form-group row">
              <label for="name" class="col-sm-3 col-form-label">Name on Order</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="name">
              </div>
            </div>
            <div class="form-group row">
                <label for="pincode" class="col-sm-3 col-form-label">Pin Code</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="pincode">
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-sm-3 col-form-label">Address</label>
                <div class="col-sm-9">
                    <textarea class="form-control" name="address" rows="6"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="landmark" class="col-sm-3 col-form-label">Landmark</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="landmark" placeholder="(optional)">
                </div>
            </div>
            <div class="form-group row">
                <label for="telnum" class="col-md-3 col-form-label">Contact Number</label>
                <div class="col-5 col-md-3">
                    <input type="number" class="form-control" id="areacode" name="areacode" placeholder="Area code">
                </div>
                <div class="col-7 col-md-6">
                    <input type="number" class="form-control" id="telnum" name="telnum" placeholder="Phone number">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12 col-md-6">
                    <button type="button" class="btn btn-info btn-block mb-1">Clear</button>
                </div>
                <div class="col-12 col-md-6">
                    <button type="submit" class="btn btn-warning btn-block">Save and Continue</button>
                </div>
            </div>
        </form>
    </div>
</div>
