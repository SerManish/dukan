<td class="d-none d-md-table-cell"><img [src]="cartItem.imagePath" class="listimage img-thumbnail"> </td>
<td>{{cartItem.name}}</td>
<td class="text-center d-none d-md-table-cell">&#8377;&nbsp;{{cartItem.price}}</td>
<td>
    <select class="form-control" [(ngModel)]="quantity" name="quantity" (change)="updatePrice()">
        <option *ngFor="let i of quantityArray">{{i}}</option>
    </select>
</td>
<td class="text-center">&#8377;&nbsp;{{ (cartItem.price*quantity) | number:'1.2-2'}}</td>
<td class="text-center"><button class="btn btn-danger" type="button" (click)="deleteItem()">
        <i class="fa fa-trash"></i>
    </button>
 </td>
