<td class="d-none d-md-table-cell"><img [src]="cartItem.imagePath" class="listimage img-thumbnail"> </td>
<td>{{cartItem.name}}</td>
<td class="text-center d-none d-md-table-cell">&#8377;&nbsp;{{cartItem.price}}</td>
<td>
    <select class="form-control">
        <option *ngFor="let i of quantityArray" [text]="i+1"></option>
    </select>
</td>
<td class="text-center">&#8377;&nbsp;100.00</td>
<td class="text-center"><button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> </button> </td>
