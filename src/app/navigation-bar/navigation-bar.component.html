<div class="row no-gutters align-items-center" id="nav">
    <div class="col-sm-6 col-md-3">
        <img class="logo" src="../../assets/images/logowhite.svg" alt="brand-logo">       
    </div>
    <div class="col-sm-5 col-md-5">
        <div class="search">
            <input type="search" placeholder="Search product" #searchInput>
            <button type="button" (click)="onSearch(searchInput.value)"><i class="fa fa-search"></i></button>
        </div>
    </div>
    <div class="col-sm-12 col-md-4 nav-links" *ngIf="isLoggedIn">
        <button type="button">CART</button>
        <button type="button" style="margin-left: 2px;">LOGOUT</button>
    </div>
    <div class="col-sm-12 col-md-4 nav-links" *ngIf="!isLoggedIn">
        <button type="button" (click)="onSignup()">SIGNUP</button>
        <button type="button" (click)="onLogin()" style="margin-left: 2px;">LOGIN</button>
    </div>
</div>
