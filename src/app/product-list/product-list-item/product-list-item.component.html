<div class="item">
  <div class="d-inline-flex flex-wrap">
    <div class="image-div">
      <img class= "listimage" [src]="product.imagePath">
    </div>
    <div class="details">
      <h1 class="display-4" style="color: #FFFFFF;">{{product.name}}</h1>
      <p>
          {{product.description}}
      </p>
      <div class="row">
        <div class="col-12 col-md-8">
          <span class="price align-middle">
            <span class="badge" style="font-size: 100%;background-color: #31708E;">&#8377; </span>&nbsp;
              {{product.price}}
          </span>&nbsp;
          <span class="badge" style="font-size: 100%;padding: 0.3rem; background-color: #687864;" *ngIf="product.isBestSeller">
            BestSeller
          </span>
        </div>
        <div class="col-12 col-md-4">
          <button class="btn addtocart"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
       </div>
      </div>
    </div>
  </div>
</div>
