<div class="container" *ngIf="isLoading">
    <h3 *ngIf="searchResult.length<1">No products found.</h3>
    <div class="row ">
        <div 
        class="col-xs-12 col-md-4"
        style="margin-top: 30px;"
        *ngFor="let result of searchResult">
            <app-product-list-item [product]="result"></app-product-list-item>
        </div>
    </div>
</div>
